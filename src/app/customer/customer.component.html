<div class="container">
    <div>
        <h1 align="center">Customers Details</h1>
    </div>
    <div>
        <table class="table  table-striped">
            <thead>
             <tr>
                
                 <th>Name</th>
                 <th>Email</th>
                 <th>Mobile</th>
                 
             </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    
                    <td>{{customer.name}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.mobile}}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
